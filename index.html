      tailwind.config = {
        theme: {

    <style type="text/tailwindcss">
  @layer base {
    body {
      @apply bg-[#fafaf9] text-stone-900 antialiased;

    }
  }

    @apply flex items-center justify-center h-screen text-amber-800 font-serif text-2xl animate-pulse;
  }
  
  /* Configuração das cores para o Tailwind CDN reconhecer */

    --color-primary: #d97706;
    --color-secondary: #78350f;
    --color-accent: #fef3c7;
  }

  /* Layout base para o site não ficar 'esmagado' */
  #root {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
</style>
